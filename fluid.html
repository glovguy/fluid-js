<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body style="text-align:center; margin-left:auto; margin-right:auto;">

<canvas id="draw" width="1265" height="492" style="cursor: move"></canvas>
<div id="bottom-ui">
  <div id="control-buttons">
    <button onclick="reset();">Reset</button>
    <button onclick="pauseOrPlay();" id="pauseOrPlay">Pause</button>
    <button onclick="toggleDisplayCircles();" id="toggleDisplayCircles" style="display: none;">Change Display</button>
  </div>
  <div id="debugDiv" style="display: none; margin: 40px; text-align: left; font-size: 14px;"><p>
    Number of pixels: <span id="pixelCount"></span><br />
    Average Advect Step Size: <span id="averageAdvectStepSizeSpan"></span><br />
    Frame per Second: <span id="fpsSpan"></span><br />
    Physics Cycles per Second: <span id="cyclePerSecondSpan"></span> (cycle / second)<br />
    Viscosity Diffusion Rate per second: <span id="viscosityDiffusionRateSpan"></span><br />
    Average velocity magnitude: <span id="averageVelocity"></span><br />
    Density (best b/t 0 and 1) avg: <span id="avgDensity"></span>, min: <span id="minDensity"></span>, max: <span id="maxDensity"></span><br />
  </p></div>
</div>

<script type="text/javascript">
  'use strict'
  ////////////////////////////////////////////////////////////////////////////////////
  // https://pdfs.semanticscholar.org/847f/819a4ea14bd789aca8bc88e85e906cfc657c.pdf //
  ////////////////////////////////////////////////////////////////////////////////////

  ///////////
  // Utils //
  ///////////

  function initMatrix(x,y,val=function() { return 0; }) {
    const matrix = [];
    for(var i=0; i<x; i++) {
      let innerMat = [];
      for (let j=0; j<y; j++) {
        innerMat.push(val(i,j));
      }
      matrix[i] = innerMat;
    }
    return matrix;
  }

  function matrixDeepCopy(mat) {
    return mat.slice().map(el => el.slice());
  }

  function clearMatrix(mat) {
    mat = mat.map(row => row.fill(0));
  }

  function swap(matA, matB) {
    const tmp = matB;
    matB = matA;
    matA = tmp;
  }

  function areArraysEqual(arr1, arr2) {
    if (arr1.length !== arr2.length) { return false; }
    for (let i = arr1.length; i--;) {
        if (arr1[i] !== arr2[i]) { return false; }
    }
    return true;
  }

  const requestAnimFrame = ((callback) => {
    return window.requestAnimationFrame  ||
      window.webkitRequestAnimationFrame  ||
      window.mozRequestAnimationFrame     ||
      function(callback) {
        window.setTimeout(callback, tickMilliseconds);
      };
  })();

  const cancelAnimFrame = function() {
    window.cancelAnimationFrame(lifeCycleTimeout);
  }

  //////////
  // View //
  //////////

  const canvas = document.querySelector('#draw');
  const ctx = canvas.getContext('2d');

  const pixelSize = 8;
  const arrWidth = Math.floor(canvas.width / pixelSize);
  const arrHeight = Math.floor(canvas.height / pixelSize);
  const Nx = arrWidth-2;
  const Ny = arrHeight-2;
  document.querySelector("#pixelCount").innerText = Nx*Ny;

  let displayCircles = false;
  const blurOffsetY = canvas.height + 1000;

  let denDiffOptimize = true;
  const diffReqLowRes = 0.02;
  const diffReqHiRes = 0.001;
  let denDiffReq = diffReqHiRes;
  const denDiffStored = initMatrix(arrWidth, arrHeight, () => 0);
  const refreshAnywayRate = Math.floor(Nx/3);
  const refreshAnywayRate2 = Math.floor(Nx/7);

  function drawCanvas() {
    ctx.fillStyle = 'white';
    ctx.fillRect(0, 0, arrWidth*pixelSize, arrHeight*pixelSize);
    ctx.strokeRect(0, 0, arrWidth*pixelSize, arrHeight*pixelSize);
  }

  function drawCanvasArrow(fromX, fromY, toX, toY) {
    ctx.strokeStyle = "black";
    ctx.beginPath();
    ctx.moveTo(fromX, fromY);
    ctx.lineTo(toX, toY);
    ctx.stroke();
  }

  function drawVelocityArrows(velMatU, velMatV) {
    const displayAmplitude = 2 * denVelRatio;
    for (let i=0; i<arrWidth; i++) {
      for (let j=0; j<arrHeight; j++) {
        const uDot = velMatU[i][j];
        const vDot = velMatV[i][j];
        if (uDot == vDot && vDot == 0) { continue; }
        drawCanvasArrow(
          (i+1)*pixelSize-pixelSize/2.0,
          (j+1)*pixelSize-pixelSize/2.0,
          (i+1)*pixelSize-pixelSize/2.0 + pixelSize/2.0*uDot*displayAmplitude,
          (j+1)*pixelSize-pixelSize/2.0 + pixelSize/2.0*vDot*displayAmplitude
        );
      }
    }
  }

  function drawDensityCircles(denMat, optimize=true) {
    if (displayCircles) {
      ctx.shadowOffsetY = blurOffsetY;
      ctx.shadowBlur = pixelSize;
      ctx.shadowColor = 'rgba(0,0,0,1)';
      ctx.beginPath();
      ctx.fillStyle = 'rgba(0,0,0,1)';
    }
    for (let i=0; i<arrWidth; i++) {
      for (let j=0; j<arrHeight; j++) {
        const skipNum = (i+(j*arrWidth)+(cycleCount*7));
        if (optimize) {
          if (denDiffOptimize && (
            skipNum%refreshAnywayRate !== 0 && skipNum%refreshAnywayRate2 !== 0 &&
            Math.abs(denMat[i][j]-denDiffStored[i][j]) < denDiffReq)
          ) { continue; }
          if (denDiffOptimize) { denDiffStored[i][j] = denMat[i][j]; }
        }
        const denX = (i+1)*pixelSize-pixelSize/2.0;
        const denY = (j+1)*pixelSize-pixelSize/2.0;
        const denSize = denMat[i][j]*10 / denVelRatio;
        displayCircles ? canvasGradient(denX, denY, denSize) : canvasShadedSquare(denX, denY, denSize);
      }
    }
    if (displayCircles) {
      ctx.closePath();
      ctx.fill();
    }
  }

  function canvasCircle(x, y, radius) {
    ctx.beginPath();
    ctx.arc(
      x, y, radius,
      0, 2*Math.PI, false
    );
    ctx.stroke();
  }

  function canvasShadedSquare(x, y, radius) {
    const shadeRatio = 255;
    const squareShade = (shadeRatio / (radius+1));
    ctx.fillStyle = `rgb(${squareShade}, ${squareShade}, ${squareShade})`;
    ctx.fillRect(x-pixelSize/2.0, y-pixelSize/2.0, pixelSize, pixelSize);
  }

  function canvasGradient(x, y, radius) {
    ctx.moveTo(x, y);
    ctx.arc(x, y-blurOffsetY, radius*2.0*pixelSize/20.0, 0, Math.PI * 2, true );
  }

  function drawParticles(particles) {
    particles.forEach(particle => {
      ctx.fillStyle = 'red';
      ctx.fillRect(particle.x, particle.y, 4, 4);
    });
  }

  /////////////
  // Physics //
  /////////////

  let dt = 0.002;
  const visc = 20;
  const denVelRatio = 0.45;

  const diffusionTest = {
    density: (x,y) => {
      if (x < (arrWidth/2.0)+3 && x > (arrWidth/2.0)-3 && y < (arrHeight/2.0)+3 && y > (arrHeight/2.0)-3) { return denVelRatio; }
      return 0;
    },
    velocityU: function() { return 0; },
    velocityV: function() { return 0; },
    particles: function() { return []; },
  };
  const advectionTest = {
    density: function() { return (Math.random())*0.2 },
    velocityU: (x,y) => { return Math.sin(-0.04*(x/pixelSize)*(y/pixelSize)-10)/denVelRatio; },
    velocityV: (x,y) => { return Math.cos(-0.3*(x/pixelSize)*(y/pixelSize)-10)/-denVelRatio; },
    particles: () => {
      let ps = [
        { x: 50,  y: 50,  xVel: 0, yVel: 0, decay: -80 },
        { x: 150, y: 150, xVel: 0, yVel: 0, decay: -70 },
        { x: 250, y: 50,  xVel: 0, yVel: 0, decay: -80 },
        { x: 250, y: 150, xVel: 0, yVel: 0, decay: -60 },
        { x: 450, y: 250, xVel: 0, yVel: 0, decay: -80 },
      ];
      ps.forEach(particle => {
        particle.xVel = uState[Math.round(particle.x/pixelSize)][Math.round(particle.y/pixelSize)];
        particle.yVel = vState[Math.round(particle.x/pixelSize)][Math.round(particle.y/pixelSize)];
      });
      return ps;
    }
  };
  const candleTest = {
    density: function(x,y) {
      if (
        x >= Math.floor(arrWidth/2.0)-2 &&
          x <= Math.floor(arrWidth/2.0)+2 &&
          y >= arrHeight-2
        ) { return 1; }
      return 0;
    },
    velocityU: (x,y) => {
      return 0;
    },
    velocityV: (x,y) => {
      if (
        x >= Math.floor(arrWidth/2.0)-(20/pixelSize) &&
          x <= Math.floor(arrWidth/2.0)+(20/pixelSize) &&
          y >= arrHeight-(80/pixelSize)
        ) { return -2; }
      return 0;
    },
    particles: function() { return []; }
  };

  let template = candleTest;

  let uState, vState, uPrev, vPrev, denState, denPrev, denInput, uInput, vInput, particles;

  function resetState() {
    uState = initMatrix(arrWidth, arrHeight, template.velocityU);
    vState = initMatrix(arrWidth, arrHeight, template.velocityV);
    uPrev = matrixDeepCopy(uState);
    vPrev = matrixDeepCopy(vState);
    denState = initMatrix(arrWidth, arrHeight, template.density);
    denPrev = matrixDeepCopy(denState);
    denInput = initMatrix(arrWidth, arrHeight, () => 0);
    uInput = initMatrix(arrWidth, arrHeight, () => 0);
    vInput = initMatrix(arrWidth, arrHeight, () => 0);
    particles = template.particles();
  }

  function diffuse(Nx, Ny, b, x, x0, visc, dt) {
    const a=dt*visc*Nx*Ny;
    for (let k=0; k<20; k++ ) {
      for (let i=1; i<=Nx; i++ ) {
        for (let j=1; j<=Ny; j++ ) {
          x[i][j] = (
            x0[i][j] +
            a*(
              x[i-1][j]+
              x[i+1][j]+
              x[i][j-1]+
              x[i][j+1]
            )
          )/(1+(4*a));
        }
      }
      set_bnd(b, x);
    }
  }

  function advect(Nx, Ny, b, d, d0, u, v, dt, callback=undefined) {
    const dt0 = dt*((Nx+Ny)/2.0);
    for (let i=1; i<=Nx; i++) {
      for (let j=1; j<=Ny; j++) {
        let x = i-dt0*u[i][j];
        let y = j-dt0*v[i][j];
        if (x<0.5) { x=0.5; }
        if (x>Nx+0.5) { x=Nx+0.5; }
        const i0=Math.floor(x);
        const i1=i0+1;
        if (y<0.5) { y=0.5; }
        if (y>Ny+0.5) { y=Ny+0.5; }
        const j0=Math.floor(y);
        const j1=j0+1;
        const s1 = x-i0;
        const s0 = 1-s1;
        const t1 = y-j0;
        const t0 = 1-t1;
        d[i][j] = s0 * ( t0*d0[i0][j0] + t1*d0[i0][j1] ) +
                  s1 * ( t0*d0[i1][j0] + t1*d0[i1][j1] );

        if (callback) { callback(i, i0, j, j0); }
      }
    }
    set_bnd ( b, d );
  }

  function project(Nx, Ny, u, v, p, div) {
    const NN = (Nx+Ny)/2.0;
    const h = 1.0/(NN);
    for ( let i=1; i<=Nx; i++ ) {
      for ( let j=1; j<=Ny; j++ ) {
        div[i][j] = -0.5*h*(
          u[i+1][j]-u[i-1][j] +
          v[i][j+1]-v[i][j-1]
        );
        p[i][j] = 0;
      }
    }
    set_bnd ( 0, div );
    set_bnd ( 0, p );
    const accuracy = Math.floor((Nx*Ny)/100); // This worked. Should be b/t 20..60
    for ( let k=0; k<accuracy; k++) {
      for ( let i=1; i<=Nx; i++ ) {
        for ( let j=1; j<=Ny; j++ ) {
          p[i][j] = (
            div[i][j]+
            p[i-1][j]+
            p[i+1][j]+
            p[i][j-1]+
            p[i][j+1]
          )/4.0;
        }
      }
      set_bnd ( 0, p );
    }
    for ( let i=1; i<=Nx; i++ ) {
      for ( let j=1; j<=Ny; j++ ) {
        u[i][j] -= 0.5*( p[i+1][j] - p[i-1][j] )/h;
        v[i][j] -= 0.5*( p[i][j+1] - p[i][j-1] )/h;
      }
    }
    set_bnd ( 1, u );
    set_bnd ( 2, v );
  }

  function set_bnd(b, x) {
    for ( let j=1; j<=Ny; j++ ) {
      // x[0][j] = (b==1) ? Math.abs(x[1][j]) : x[1][j];
      // x[0][j] = (b==1) ? Math.max(x[1][j],0) : x[1][j];
      // x[0][j] = (b==1) ? -x[1][j] : x[1][j];
      // x[Nx+1][j] = (b==1) ? -Math.abs(x[Nx][j]) : x[Nx][j];
      // x[Nx+1][j] = (b==1) ? Math.min(x[Nx][j],0) : x[Nx][j];
      // x[Nx+1][j] = (b==1) ? -x[Nx][j] : x[Nx][j];
      if (b==1) {
        x[0][j] = 0.333*(-x[1][j] + x[0][j+1] + x[0][j-1]);
        x[Nx+1][j] = 0.333*(-x[Nx][j] + x[Nx+1][j+1] + x[Nx+1][j-1]);
      } else {
        x[0][j] = 0.333*(x[1][j] + x[0][j+1] + x[0][j-1]);
        x[Nx+1][j] = 0.333*(x[Nx][j] + x[Nx+1][j+1] + x[Nx+1][j-1]);
      }
    }
    for ( let i=1; i<=Nx; i++ ) {
      // x[i][0] = (b==2) ? Math.abs(x[i][1]) : x[i][1];
      // x[i][0] = (b==2) ? Math.max(x[i][1],0) : x[i][1];
      // x[i][0] = (b==2) ? -x[i][1] : x[i][1];
      // x[i][Ny+1] = (b==2) ? -Math.abs(x[i][Ny]) : x[i][Ny];
      // x[i][Ny+1] = (b==2) ? Math.min(x[i][Ny],0) : x[i][Ny];
      // x[i][Ny+1] = (b==2) ? -x[i][Ny] : x[i][Ny];
      if (b==2) {
        x[i][0] = 0.333*(-x[i][1] + x[i+1][0] + x[i-1][0]);
        x[i][Ny+1] = 0.333*(-x[i][Ny] + x[i+1][Ny+1] + x[i-1][Ny+1]);
      } else {
        x[i][0] = 0.333*(x[i][1] + x[i+1][0] + x[i-1][0]);
        x[i][Ny+1] = 0.333*(x[i][Ny] + x[i+1][Ny+1] + x[i-1][Ny+1]);
      }
    }
    x[0][0] = 0.5*(x[1][0]+x[0][1]);
    x[0][Ny+1] = 0.5*(x[1][Ny+1]+x[0][Ny]);
    x[Nx+1][0] = 0.5*(x[Nx][0]+x[Nx+1][1]);
    x[Nx+1][Ny+1] = 0.5*(x[Nx][Ny+1]+x[Nx+1][Ny]);
  }

  // function add_den_input(m, inputM) {
  //   const valAt = (x,y) => {
  //     if ((inputM[x][y]*inputMult*dt) > 0) { console.log((inputM[x][y]*inputMult*dt))}
  //     return m[x][y] + (inputM[x][y]*dt);
  //   }
  //   m = initMatrix(arrWidth, arrHeight, valAt);
  // }

  // function add_vel_input(u, v, inputU, inputV) {
  //   const inputMult = 0.0002 / denVelRatio;
  //   const uValAt = (x,y) => 0;
  //   const vValAt = (x,y) => 0;
  //   u = initMatrix(arrWidth, arrHeight, uValAt);
  //   v = initMatrix(arrWidth, arrHeight, vValAt);
  // }

  function add_source(x, source, dt) {
    for (let i=0; i<arrWidth; i++) {
      for (let j=0; j<arrHeight; j++) {
        x[i][j] += dt*source[i][j];
      }
    }
  }

  let advectCallback;

  function densityEvolve(Nx, Ny, visc, dt, denState, denPrev, denInput) {
    add_source(denPrev, denInput, dt);
    clearMatrix(denInput);
    swap(denState, denPrev);
    diffuse(Nx, Ny, 0, denState, denPrev, visc, dt);
    swap(denState, denPrev);
    advect(Nx, Ny, 0, denState, denPrev, uState, vState, dt, advectCallback);
  }

  function vel_evolve(Nx, Ny, visc, dt, uState, vState, uPrev, vPrev, uInput, vInput) {
    swap(uState, uPrev);
    swap(vState, vPrev);
    add_source(uPrev, uInput, dt);
    add_source(vPrev, vInput, dt);
    clearMatrix(uInput);
    clearMatrix(vInput);
    diffuse(Nx, Ny, 1, uState, uPrev, visc, dt);
    diffuse(Nx, Ny, 2, vState, vPrev, visc, dt);
    swap(uPrev, uState);
    swap(vPrev, vState);
    advect(Nx, Ny, 1, uState, uPrev, uPrev, vPrev, dt);
    advect(Nx, Ny, 2, vState, vPrev, uPrev, vPrev, dt);
    project(Nx, Ny, uState, vState, uPrev, vPrev);
  }

  function particles_evolve(particles, uState, vState) {
    const fluidDensity = 9000;
    particles.forEach((particle) => {
      const x = Math.round(particle.x / pixelSize);
      const y = Math.round(particle.y / pixelSize);
      let pAccelerationX = 0;
      let pAccelerationY = 0;
      if (x > 0 && x < arrWidth-1 && y > 0 && y < arrHeight-1) {
        pAccelerationX = fluidDensity * uState[x][y];
        pAccelerationY = fluidDensity * vState[x][y];
      }
      particle.xVel += pAccelerationX * dt;
      particle.yVel += pAccelerationY * dt;
      particle.x += particle.xVel * dt;
      particle.y += particle.yVel * dt;
      particle.decay -= 1;
    });
    let i = 0;
    while (i < particles.length) {
      (particles[i].decay == 0) ? particles.splice(i, 1) : ++i;
    }
  }

  ////////////////
  // Controller //
  ////////////////

  let isMouseDown = false;
  let paused = false;

  canvas.addEventListener('mousedown', clickFromUser);
  canvas.addEventListener('mouseup', mouseupFromUser);
  canvas.addEventListener('mousemove', mousemoveFromUser);
  canvas.addEventListener('mouseout', mousemoveFromUser);

  function clickFromUser($event) {
    isMouseDown = true;
    // addSmokeDensityAt($event.offsetX,$event.offsetY);
    addWindAt($event.offsetX,$event.offsetY);
  }

  function addSmokeDensityAt(eventX, eventY) {
    const inputMult = 15;
    const pX = Math.floor(eventX/pixelSize);
    const pY = Math.floor(eventY/pixelSize);
    denInput[pX][pY] = inputMult;
  }

  let prevInputX;
  let prevInputY;
  function addWindAt(eventX, eventY) {
    const inputMult = 15000;
    const pX = Math.floor(eventX/pixelSize);
    const pY = Math.floor(eventY/pixelSize);
    if (prevInputX != undefined && prevInputY != undefined) {
      uInput[prevInputX][prevInputY] = inputMult*(pX - prevInputX);
      vInput[prevInputX][prevInputY] = inputMult*(pY - prevInputY);
    }
    prevInputX = pX;
    prevInputY = pY;
  }

  function mouseupFromUser() {
    isMouseDown = false;
    prevInputX = undefined;
    prevInputY = undefined;
  }

  function mousemoveFromUser($event) {
    if (!isMouseDown) { return; }
    // addSmokeDensityAt($event.offsetX,$event.offsetY);
    addWindAt($event.offsetX,$event.offsetY);
    // denInput[Math.floor($event.offsetX/pixelSize)][Math.floor($event.offsetY/pixelSize)] = 1;
  }

  let tickMilliseconds = 0;
  let lifeCycleTimeout;
  let cycleCount = 0;
  const trackPerformance = false;
  if (trackPerformance) {
    advectCallback = (i, i0, j, j0) => { advectStepSize.push(Math.max(i-i0, j-j0)); };
  }
  let measuresForDisplay = {};
  let fps = 10;
  let velTotal = 0;
  let denTotal = 0;
  let denMin = 0;
  let denMax = 0;

  let debug = false;
  if (debug) {
    document.querySelector('#debugDiv').style.display ='flex';
    document.querySelector('#toggleDisplayCircles').style.display ='inline-block';
  }
  let advectStepSize = [];

  function evolve(denState, denPrev, denInput) {
    if (trackPerformance) { performance.mark('evolve begin'); }
    vel_evolve(Nx, Ny, visc, dt, uState, vState, uPrev, vPrev, uInput, vInput);
    if (trackPerformance) { performance.mark('after velEvolve'); }
    densityEvolve(Nx, Ny, visc, dt, denState, denPrev, denInput);
    if (trackPerformance) { performance.mark('after densityEvolve'); }
    particles_evolve(particles, uState, vState);
  }

  const lifeCycle = function() {
    if (trackPerformance) { performance.mark('lifeCycle begin'); }
    evolve(denState, denPrev, denInput);
    if (trackPerformance) { performance.mark('after drawCanvas'); }
    drawDensityCircles(denState);
    if (trackPerformance) { performance.mark('after drawDensityCircles'); }
    if (debug && !displayCircles) { drawVelocityArrows(uPrev, vPrev); }
    drawParticles(particles);
    if (trackPerformance) { performance.mark('after drawVelocityArrows'); }
    denPrev = matrixDeepCopy(denState);
    uPrev = matrixDeepCopy(uState);
    vPrev = matrixDeepCopy(vState);
    if (debug) {
      const averageAdvectStepSize = Math.round(100*advectStepSize.reduce((a, b) => a + b, 0) / (advectStepSize.length))/100;
      // Adjust denVelRatio until this this is correct
      document.querySelector('#averageAdvectStepSizeSpan').innerHTML = `${averageAdvectStepSize} (should be between 1 and ${arrWidth/3.0})`;
      advectStepSize = [];
      document.querySelector('#fpsSpan').innerHTML = measuresForDisplay['_fps_'];
      document.querySelector('#cyclePerSecondSpan').innerHTML = fps;
      const avgViscDiff = dt*visc*fps;
      document.querySelector('#viscosityDiffusionRateSpan').innerHTML = avgViscDiff;
      if (cycleCount % 30 ==0) {
        velTotal = 0;
        denTotal = 0;
        denMin = 0;
        denMax = 0;
        for (let i=0; i <= Nx; i++) {
          for (let j=0; j <= Ny; j++) {
            velTotal += Math.sqrt(uState[i][j]*uState[i][j] + vState[i][j]*vState[i][j]);
            denTotal += denState[i][j];
            if (denState[i][j] < denMin) { denMin = denState[i][j]; }
            if (denState[i][j] > denMax) { denMax = denState[i][j]; }
          }
        }
        document.querySelector('#averageVelocity').innerHTML = velTotal / (Nx*Ny);
        document.querySelector('#avgDensity').innerHTML = denTotal / (Nx*Ny);
        document.querySelector('#minDensity').innerHTML = denMin;
        document.querySelector('#maxDensity').innerHTML = denMax;
      }
    }
    advectStepSize = [];
    if (trackPerformance) { performance.mark('final marker'); }
    if (trackPerformance) { makePerformanceMeasures(); }
    cycleCount = cycleCount + 1;
    lifeCycleTimeout = requestAnimFrame(lifeCycle, tickMilliseconds);
  }

  function makePerformanceMeasures() {
    performance.measure('velEvolve', 'evolve begin', 'after velEvolve');
    performance.measure('densityEvolve', 'after velEvolve','after densityEvolve');
    performance.measure('drawCanvas', 'after velEvolve', 'after drawCanvas');
    performance.measure('drawDensity', 'after drawCanvas', 'after drawDensityCircles');
    performance.measure('drawVelocityArrows', 'after drawDensityCircles', 'after drawVelocityArrows');
    performance.measure('frame time', 'lifeCycle begin', 'final marker');
    performance.clearMarks();
    if (cycleCount % 30 == 0) { printAndClearMeasures(); }
  }

  function printAndClearMeasures() {
    const allEntries = performance.getEntriesByType("measure");
    const allSortedMeasures = allEntries.reduce((acc, measure) => {
      if (acc['durations'][measure.name] === undefined) {
        acc['durations'][measure.name] = 0;
        acc['counts'][measure.name] = 0;
      }
      acc['durations'][measure.name] += measure.duration;
      acc['counts'][measure.name] += 1;
      return acc;
    }, { durations: {}, counts: {} });
    fps = Math.round((allSortedMeasures['counts']['frame time']*1000) / allSortedMeasures['durations']['frame time'] *100)/100;
    measuresForDisplay = {
      '_fps_': `${fps} frame / sec`
    };
    Object.keys(allSortedMeasures['durations']).forEach(key => {
      measuresForDisplay[key] = `${allSortedMeasures['durations'][key] / allSortedMeasures['counts'][key]} milliseconds`;
    });
    console.table(measuresForDisplay);
    performance.clearMeasures();
  }

  function toggleDisplayCircles() {
    displayCircles = !displayCircles;
    if (displayCircles) {
      denDiffOptimize = false;
    }
  }

  function pauseOrPlay() {
    paused ? play() : pause();
  }

  function pause() {
    cancelAnimFrame(lifeCycleTimeout);
    paused = true;
    const pausePlayButton = document.querySelector('#pauseOrPlay');
    pausePlayButton.innerHTML = 'Play';
  }

  function play() {
    lifeCycleTimeout = requestAnimFrame(lifeCycle, tickMilliseconds);
    paused = false;
    const pausePlayButton = document.querySelector('#pauseOrPlay');
    pausePlayButton.innerHTML = 'Pause';
  }

  function reset() {
    resetState();
    drawCanvas();
    drawDensityCircles(denPrev, false);
    clearMatrix(denDiffStored);
    debug && drawVelocityArrows(uPrev, vPrev);
  }
  reset();
  play();

</script>
