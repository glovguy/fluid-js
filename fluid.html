<script type="text/javascript">
  // https://pdfs.semanticscholar.org/847f/819a4ea14bd789aca8bc88e85e906cfc657c.pdf
  const canvas = document.querySelector('#draw');
  ctx = canvas.getContext('2d');
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = 'lightgrey';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.strokeRect(0, 0, canvas.width, canvas.height);

  const pixelSize = 30;
  let dt = 0.002;
  const visc = 800;
  const arrWidth = Math.floor(canvas.width / pixelSize);
  const arrHeight = Math.floor(canvas.height / pixelSize);
  const Nx = arrWidth-2;
  const Ny = arrHeight-2;
  const denVelRatio = 1;

  let isMouseDown = false;

  function initMatrix(x,y,val=function() { return 0; }) {
    const matrix = [];
    for(var i=0; i<x; i++) {
      let innerMat = [];
      for (let j=0; j<y; j++) {
        innerMat.push(val(i,j));
      }
      matrix[i] = innerMat;
    }
    return matrix;
  }

  function matrixDeepCopy(mat) {
    return mat.slice().map(el => el.slice());
  }

  function clearMatrix(mat) {
    mat = mat.map(row => row.fill(0));
  }

  canvas.addEventListener('mousedown', clickFromUser);
  canvas.addEventListener('mouseup', mouseupFromUser);
  canvas.addEventListener('mousemove', mousemoveFromUser);
  function clickFromUser($event) {
    console.log('CLICK');
    isMouseDown = true;
    denInput[Math.floor($event.offsetX/pixelSize)][Math.floor($event.offsetY/pixelSize)] = 1;
  }
  function mouseupFromUser() {
    isMouseDown = false;
    clearMatrix(denInput);
  }
  function mousemoveFromUser($event) {
    if (!isMouseDown || denInput[Math.floor($event.offsetX/pixelSize)][Math.floor($event.offsetY/pixelSize)] !== 0) { return; }
    denInput[Math.floor($event.offsetX/pixelSize)][Math.floor($event.offsetY/pixelSize)] = 1;
  }

  const newVec = function() { return 0; };
  // const newVec = function() { return (Math.random()-0.5)*0.01 };
  const newVecU = (x,y) => { return Math.sin(-0.002*x*y-10)*20; };
  const newVecV = (x,y) => { return Math.cos(-0.015*x*y-10)*-20; };
  let uState = initMatrix(arrWidth, arrHeight, newVecU);
  let vState = initMatrix(arrWidth, arrHeight, newVecV);
  let uPrev = matrixDeepCopy(uState);
  set_bnd(1, uPrev);
  let vPrev = matrixDeepCopy(vState);
  set_bnd(2, vPrev);
  const newScalar = function() { return Math.random() * 20; }
  let denState = initMatrix(arrWidth, arrHeight, newScalar);
  set_bnd(0, denState);
  let denPrev = matrixDeepCopy(denState);
  set_bnd(0, denPrev);
  let denInput = initMatrix(arrWidth, arrHeight, () => 0);

  function drawCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'lightgrey';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.strokeRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = "grey";
    for (let i=1; i<arrWidth+1; i++) {
      ctx.beginPath();
      ctx.moveTo(i*pixelSize, 0);
      ctx.lineTo(i*pixelSize, canvas.height);
      ctx.stroke();
    }
    for (let j=1; j<arrHeight+1; j++) {
      ctx.beginPath();
      ctx.moveTo(0, j*pixelSize);
      ctx.lineTo(canvas.width, j*pixelSize);
      ctx.stroke();
    }
  }
  drawCanvas();

  function canvas_arrow(fromX, fromY, toX, toY) {
    var headLength = 10;
    var dx = toX - fromX;
    var dy = toY - fromY;
    // var angle = Math.atan2(dy, dx);
    ctx.moveTo(fromX, fromY);
    ctx.lineTo(toX, toY);
    // ctx.lineTo(toX - headLength * Math.cos(angle - Math.PI / 6), toY - headLength * Math.sin(angle - Math.PI / 6));
    // ctx.moveTo(toX, toY);
    // ctx.lineTo(toX - headLength * Math.cos(angle + Math.PI / 6), toY - headLength * Math.sin(angle + Math.PI / 6));
  }

  function drawVelocityArrows() {
    ctx.strokeStyle = "darkgrey";
    const displayAmplitude = 0.080;
    for (let i=0; i<arrWidth; i++) {
      for (let j=0; j<arrHeight; j++) {
        if (uState[i][j] === vState[i][j] && vState[i][j] === 0) { continue; }
        canvas_arrow(
          (i+1)*pixelSize-pixelSize/2.0,
          (j+1)*pixelSize-pixelSize/2.0,
          (i+1)*pixelSize-pixelSize/2.0 + pixelSize/2.0*uState[i][j]*displayAmplitude,
          (j+1)*pixelSize-pixelSize/2.0 + pixelSize/2.0*vState[i][j]*displayAmplitude
        );
        ctx.stroke();
      }
    }
  }

  function drawDensityCircles() {
    ctx.strokeStyle = "black";
    for (let i=0; i<arrWidth; i++) {
      for (let j=0; j<arrHeight; j++) {
        ctx.beginPath();
        ctx.arc(
          (i+1)*pixelSize-pixelSize/2.0,
          (j+1)*pixelSize-pixelSize/2.0,
          denState[i][j]*0.5,
          0, 2*Math.PI, false
        );
        ctx.stroke();
      }
    }
  }

  function diffuse(b, x, x0, visc, dt) {
    const a=dt*visc;
    for (let k=0; k<20; k++ ) {
      for (let i=1; i<=arrWidth-2; i++ ) {
        for (let j=1; j<=arrHeight-2; j++ ) {
          x[i][j] = (
            x0[i][j] +
            a*(
              x[i-1][j]+
              x[i+1][j]+
              x[i][j-1]+
              x[i][j+1]
            )
          )/(1+4*a);
        }
      }
      set_bnd ( b, x );
    }
  }

  function advect(b, d, d0, u, v, dt) {
    let x, y, s0, t0, s1, t1, dt0;
    dt0 = dt*((arrWidth+arrHeight-4)/2.0);
    for (let i=1; i<=arrWidth-2; i++) {
      for (let j=1; j<=arrHeight-2; j++) {
        x = i-dt0*u[i][j];
        y = j-dt0*v[i][j];
        if (x<1.5) {x=1.5;}
        if (x>arrWidth-1.5) {x=arrWidth- 1.5;}
        console.log(x)
        i0=Math.floor(x);
        i1=i0+1;
        if (y<1.5) {y=1.5;}
        if (y>arrHeight-1.5) {y=arrHeight-1.5;}
        j0=Math.floor(y);
        j1=j0+1;
        s1 = x-i0;
        s0 = 1-s1;
        t1 = y-j0;
        t0 = 1-t1;
        d[i][j] = s0 * ( t0*d0[i0][j0] + t1*d0[i0][j1] ) +
          s1 * ( t0*d0[i1][j0] + t1*d0[i1][j1] );
      }
    }
    set_bnd ( b, d );
  }

  function project(u, v, p, div) {
    // int i, j, k;
    // float h;
    const totalArea = (arrWidth+arrHeight-4.0)/2.0;
    const h = 1.0/(totalArea);
    for ( let i=1; i<=arrWidth-2; i++ ) {
      for ( let j=1; j<=arrHeight-2; j++ ) {
        div[i][j] = -0.5*h*(
          u[i+1][j]-u[i-1][j] +
          v[i][j+1]-v[i][j-1]
        );
        p[i][j] = 0;
      }
    }
    set_bnd ( 0, div );
    set_bnd ( 0, p );
    for ( let k=0; k<20; k++) {
      for ( let i=1; i<=arrWidth-2; i++ ) {
        for ( let j=1; j<=arrHeight-2; j++ ) {
          p[i][j] = (
            div[i][j]+
            p[i-1][j]+
            p[i+1][j]+
            p[i][j-1]+
            p[i][j+1]
          )/4.0;
        }
      }
      set_bnd ( 0, p );
    }
    for ( let i=1; i<=arrWidth-2; i++ ) {
      for ( let j=1; j<=arrHeight-2; j++ ) {
        u[i][j] -= 0.5*( p[i+1][j] - p[i-1][j] )/h;
        v[i][j] -= 0.5*( p[i][j+1] - p[i][j-1] )/h;
      }
    }
    set_bnd ( 1, u );
    set_bnd ( 2, v );
  }

  function set_bnd(b, x) {
    for ( let j=1; j<=arrHeight-2; j++ ) {
      x[0][j] = b==1 ? Math.abs(x[1][j]) : x[1][j];
      x[arrWidth-1][j] = b==1 ? -Math.abs(x[arrWidth-2][j]) : x[arrWidth-2][j];
    }
    for ( let i=1; i<=arrWidth-2; i++ ) {
      x[i][0] = b==2 ? Math.abs(x[i][1]) : x[i][1];
      x[i][arrHeight-1] = b==2 ? -Math.abs(x[i][arrHeight-2]) : x[i][arrHeight-2];
    }
    x[0][0] = 0.5*(x[1][0]+x[0][1]);
    x[0][arrHeight-1] = 0.5*(x[1][arrHeight-1]+x[0][arrHeight-2]);
    x[arrWidth-1][0] = 0.5*(x[arrWidth-2][0]+x[arrWidth-1][1]);
    x[arrWidth-1][arrHeight-1] = 0.5*(x[arrWidth-2][arrHeight-1]+x[arrWidth-1][arrHeight-2]);
  }

  function swap(matA, matB) {
    const tmp = matB;
    matB = matA;
    matA = tmp;
  }

  function add_source(x, s, dt) {
    for ( let i=0; i<arrWidth; i++ ) {
      for ( let j=0; j<arrWidth; j++) {
        x[i][j] += dt*s[i][j];
      }
    }
  }

  function add_den_input() {
    // denPrev[5][5] += 4;
    // denPrev[34][7] += 4;
    const inputMult = 20000;
    for ( let i=0; i<=arrWidth-1; i++ ) {
      for ( let j=0; j<=arrHeight-1; j++ ) {
        if (denInput[i][j] <= 0) { continue; }
        denPrev[i][j] += denInput[i][j]*inputMult*dt;
      }
    }
  }

  function add_vel_input(u, v) {
    const inputMult = 200000;

    for ( let i=1; i<=arrWidth-2; i++ ) {
      for ( let j=1; j<=arrHeight-2; j++ ) {
        if (denInput[i][j] <= 0) { continue; }
        console.log(i,j);
        u[i-1][j] -= denInput[i][j]*inputMult*dt;
        u[i+1][j] += denInput[i][j]*inputMult*dt;
        v[i][j-1] -= denInput[i][j]*inputMult*dt;
        v[i][j+1] += denInput[i][j]*inputMult*dt;
      }
    }
  }

  function densityEvolve() {
    add_den_input();
    add_source(denState, denPrev, dt);
    swap(denState, denPrev);
    diffuse(0, denState, denPrev, visc, dt);
    swap(denState, denPrev);
    advect(0, denState, denPrev, uState, vState, dt);
  }

  function vel_evolve() {
    add_source(uState, uPrev, dt);
    add_source(vState, vPrev, dt);
    add_vel_input(uPrev, vPrev);

    swap(uState, uPrev);
    diffuse(1, uState, uPrev, visc, dt);
    swap(vState, vPrev);
    diffuse(2, vState, vPrev, visc, dt);
    project(uState, vState, uPrev, vPrev);
    swap(uState, uPrev);
    swap(vState, vPrev);
    advect(1, uState, uPrev, uPrev, vPrev, dt);
    advect(2, vState, vPrev, uPrev, vPrev, dt);
    project(uState, vState, uPrev, vPrev);
  }

  function arraysEqual(arr1, arr2) {
    if(arr1.length !== arr2.length)
        return false;
    for(let i = arr1.length; i--;) {
        if(arr1[i] !== arr2[i])
            return false;
    }

    return true;
  }

  let tickMilliseconds = 0;
  let lifeCycleTimeout;

  const lifeCycle = function() {
    densityEvolve();
    vel_evolve();
    denInput = denInput.map(row => row.map(el => el > 0 ? -el : el))
    drawCanvas();
    drawDensityCircles();
    drawVelocityArrows();
    denPrev = matrixDeepCopy(denState);
    uPrev = matrixDeepCopy(uState);
    vPrev = matrixDeepCopy(vState);
    console.log(' _tick _ ');
    lifeCycleTimeout = setTimeout(lifeCycle, tickMilliseconds);
  }

  drawCanvas();
  drawDensityCircles();
  drawVelocityArrows();
  lifeCycleTimeout = setTimeout(lifeCycle, tickMilliseconds);
